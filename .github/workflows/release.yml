name: Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  packages: write

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: |
          # Get current tags
          BEFORE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")

          # Run semantic-release
          npx semantic-release 2>&1 | tee release-output.log

          # Check if a new tag was created
          AFTER_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")

          if [ "$BEFORE_TAG" != "$AFTER_TAG" ] && [ "$AFTER_TAG" != "none" ]; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            VERSION=$(echo "$AFTER_TAG" | sed 's/^v//')
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Release published: $VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No release published"
          fi

      - name: Output release info
        run: |
          echo "New release published: ${{ steps.semantic.outputs.new_release_published }}"
          echo "New release version: ${{ steps.semantic.outputs.new_release_version }}"

  build:
    name: Build ${{ matrix.target }}
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: tmpltool
            asset_name: tmpltool-linux-x86_64
            deb_arch: amd64
            rpm_arch: x86_64

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: tmpltool
            asset_name: tmpltool-linux-x86_64-musl
            apk_arch: x86_64

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: tmpltool
            asset_name: tmpltool-linux-aarch64-musl
            apk_arch: aarch64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: tmpltool
            asset_name: tmpltool-linux-aarch64
            deb_arch: arm64
            rpm_arch: aarch64

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: tmpltool
            asset_name: tmpltool-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: tmpltool
            asset_name: tmpltool-macos-aarch64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: tmpltool.exe
            asset_name: tmpltool-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.semantic-release.outputs.new_release_version }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install musl tools (Linux musl x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip

      - name: Install cargo-deb (Linux DEB)
        if: matrix.deb_arch != ''
        run: cargo install cargo-deb

      - name: Build DEB package (x86_64)
        if: matrix.deb_arch == 'amd64'
        run: |
          cargo deb --no-build --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/debian/*.deb tmpltool_${{ needs.semantic-release.outputs.new_release_version }}_${{ matrix.deb_arch }}.deb

      - name: Build DEB package (aarch64)
        if: matrix.deb_arch == 'arm64'
        run: |
          cargo deb --no-build --no-strip --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/debian/*.deb tmpltool_${{ needs.semantic-release.outputs.new_release_version }}_${{ matrix.deb_arch }}.deb

      - name: Upload artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload DEB artifact
        if: matrix.deb_arch != ''
        uses: actions/upload-artifact@v4
        with:
          name: tmpltool-deb-${{ matrix.deb_arch }}
          path: tmpltool_${{ needs.semantic-release.outputs.new_release_version }}_${{ matrix.deb_arch }}.deb

      - name: Install cargo-generate-rpm (Linux RPM)
        if: matrix.rpm_arch != ''
        run: cargo install cargo-generate-rpm

      - name: Build RPM package
        if: matrix.rpm_arch != ''
        run: |
          cargo generate-rpm --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/generate-rpm/*.rpm tmpltool-${{ needs.semantic-release.outputs.new_release_version }}-1.${{ matrix.rpm_arch }}.rpm

      - name: Upload RPM artifact
        if: matrix.rpm_arch != ''
        uses: actions/upload-artifact@v4
        with:
          name: tmpltool-rpm-${{ matrix.rpm_arch }}
          path: tmpltool-${{ needs.semantic-release.outputs.new_release_version }}-1.${{ matrix.rpm_arch }}.rpm

      - name: Build APK package
        if: matrix.apk_arch != ''
        run: |
          VERSION=${{ needs.semantic-release.outputs.new_release_version }}
          ARCH=${{ matrix.apk_arch }}
          PKGNAME="tmpltool-${VERSION}-r0-${ARCH}.apk"

          # Create package directory structure
          mkdir -p apk_pkg/usr/bin
          cp target/${{ matrix.target }}/release/tmpltool apk_pkg/usr/bin/
          chmod 755 apk_pkg/usr/bin/tmpltool

          # Create .PKGINFO
          cat > apk_pkg/.PKGINFO << EOF
          pkgname = tmpltool
          pkgver = ${VERSION}-r0
          pkgdesc = A fast and simple command-line template rendering tool using MiniJinja templates
          url = https://github.com/bordeux/tmpltool
          arch = ${ARCH}
          license = MIT
          size = $(stat -c%s target/${{ matrix.target }}/release/tmpltool 2>/dev/null || stat -f%z target/${{ matrix.target }}/release/tmpltool)
          origin = tmpltool
          maintainer = Chris Bednarczyk <tmpltool@bordeux.net>
          builddate = $(date +%s)
          EOF

          # Create the APK (gzipped tarball)
          cd apk_pkg
          tar -czf "../${PKGNAME}" .PKGINFO usr
          cd ..

          echo "Created ${PKGNAME}"

      - name: Upload APK artifact
        if: matrix.apk_arch != ''
        uses: actions/upload-artifact@v4
        with:
          name: tmpltool-apk-${{ matrix.apk_arch }}
          path: tmpltool-${{ needs.semantic-release.outputs.new_release_version }}-r0-${{ matrix.apk_arch }}.apk

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  upload-release-assets:
    name: Upload Release Assets
    needs: [semantic-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.semantic-release.outputs.new_release_version }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    needs: [semantic-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.semantic-release.outputs.new_release_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.semantic-release.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.semantic-release.outputs.new_release_version }}
            type=semver,pattern={{major}},value=${{ needs.semantic-release.outputs.new_release_version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-homebrew:
    name: Trigger Homebrew Formula Update
    needs: [semantic-release, upload-release-assets]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger homebrew-tap workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/bordeux/homebrew-tap/actions/workflows/update-formulas.yml/dispatches \
            -d '{"ref":"master","inputs":{"project":"tmpltool"}}'

  update-apt-repo:
    name: Trigger APT Repository Update
    needs: [semantic-release, upload-release-assets]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger apt-repo workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.APT_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/bordeux/apt-repo/actions/workflows/update-repo.yml/dispatches \
            -d '{"ref":"master","inputs":{"project":"bordeux/tmpltool"}}'

  update-apk-repo:
    name: Trigger APK Repository Update
    needs: [semantic-release, upload-release-assets]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger apk-repo workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.APK_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/bordeux/apk-repo/actions/workflows/update-repo.yml/dispatches \
            -d '{"ref":"master","inputs":{"project":"bordeux/tmpltool"}}'
